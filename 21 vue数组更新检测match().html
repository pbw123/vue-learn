<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<ul id="example-1">
			<li v-for="item in items">
				{{ item.message }}
			</li>
		</ul>
	</body>
	<script>
		var example1 = new Vue({
			el: '#example-1',
			data: {
				items: [{
						message: 'Foo'
					},
					{
						message: 'Bar'
					}
				]
			}
		})
		example1.items = example1.items.filter(function(item) {
			return item.message.match(/Foo/)
		})
		
	</script>
	<style>

	</style>
</html>
