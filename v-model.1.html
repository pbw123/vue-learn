<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-model数据双向绑定练习</title>
    <!-- 通过cdn引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<!-- vue-app根容器 -->
<div id="app">
    <input type="text" v-model="name" name="" id="" value=""/>
    <h2>你好，{{name}}</h2>
</div>
<script type="text/javascript">
    //实例化一个vue对象
    var app = new Vue({
        el: '#app',
        data: {
            name: ''
        }
    })
</script>
</body>
</html>
